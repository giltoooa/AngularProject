<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Registration</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="registerForm">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Email" required formControlName="email" />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Password" required formControlName="password" />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Re-type Password" required  formControlName="repassword" />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="First Name" formControlName="fname" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="Last Name" required formControlName="lname" />
                </div>
              </div>
            </div>
            <div class="input_field radio_option">
                <div class="radio" *ngFor="let gender of genders">
                <label>
                <input type="radio" name="gender5" [value]="gender" [checked]="gender === 'male'"> {{gender}}
                </label>
                </div>
                </div>
                <div class="input_field select_option">
                  <select formControlName="country">
                    <option value="">Select a country</option>
                    <option *ngFor="let x of country" [value]="x.code">{{x.name}}</option>
                  </select>
                  <div class="select_arrow"></div>
                </div>
            <!-- <input class="button" type="submit" value="Register" /> -->
            <button type="submit" class="btn btn-success" (click)="register()" >Register</button>
            <label class="label alert alert-danger" *ngIf="!isFlag"><b>{{errorMsg}}</b></label>
            <!-- (click)="register()" -->
          </form>
        </div>
      </div>
    </div>
  </div>
