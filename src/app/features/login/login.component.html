<form [formGroup]="loginForm" id="loginForm">
    <div class="modal-content">
        <div>
            <label class="label" for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" formControlName="username" >
        </div>
        <div >
            <label class="label" for="psw"><b>Passwordssss</b></label>
            <input type="password" placeholder="Enter Password" name="psw" formControlName="password">
        </div>
        
        <button type="submit" class="btn btn-success"  (click)="login()">Login</button>
        <label class="label" *ngIf="!isSucess"><b>{{errorMsg}}</b></label>
    </div>
</form>
